<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="registration-container">
        <h2>Create Account</h2>
        <form action="/register" method="post">
            <label for="first-name">First Name<span class="mandatory">*</span></label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name<span class="mandatory">*</span></label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="dob">Date of Birth<span class="mandatory">*</span></label>
            <input type="date" id="dob" name="dob" required>
            <div class="radio-group">
                <label>Gender:<span class="mandatory">*</span></label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
            <label for="email">Email<span class="mandatory">*</span></label>
            <input type="email" id="email" name="email" required>
            <label for="username">Username<span class="mandatory">*</span></label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password<span class="mandatory">*</span></label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <div class="checkbox-group">
                <label><input type="checkbox" name="terms" required> I agree to the <a href="#">terms and conditions</a><span class="mandatory">*</span></label>
            </div>
            <button type="submit"><a href='login.html'></a>Submit</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
